services:
  hand-db:
    image: postgres:latest
    container_name: hand-db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - hand-db-data:/var/lib/postgresql/data
    networks:
      - hand-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  redis:
    image: redis:latest
    container_name: hand-redis
    ports:
      - "6379:6379"
    networks:
      - hand-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  hand-api:
    build: .
    container_name: hand-api
    ports:
      - "8080:8080"
    depends_on:
      hand-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - hand-network

volumes:
  hand-db-data:
    driver: local

networks:
  hand-network:
    driver: bridge
